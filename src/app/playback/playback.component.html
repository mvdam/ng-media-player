<div *ngIf="video && videoSrc">
  <a routerLink="/" class="backLink">&circlearrowleft; Back</a>
  <iframe class="videoFrame" [src]="videoSrc"></iframe>
  <h2>{{ video.title }}</h2>
  <p *ngIf="video.description">
    {{ video.description }}
  </p>

  <app-video-player
    [options]="{
      autoplay: true,
      controls: true,
      sources: [{ src: '/assets/example-video.mp4', type: 'video/mp4' }]
    }"
  ></app-video-player>
</div>
