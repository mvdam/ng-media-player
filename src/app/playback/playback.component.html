<div *ngIf="video$ | async as video">
  <a routerLink="/" class="backLink">&circlearrowleft; Back</a>
  <h2>{{ video.title }}</h2>
  <p *ngIf="video.description">
    {{ video.description }}
  </p>

  <app-video-player
    [options]="{
      autoplay: true,
      controls: true,
      sources: [
        {
          src: video.playbackUrl,
          type: 'video/mp4'
        }
      ]
    }"
  ></app-video-player>
</div>
